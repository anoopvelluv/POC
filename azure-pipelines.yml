# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a4a24aca-f1e6-4f77-b5a7-3679b2180967'
  imageRepository: 'simulationimage'
  containerRegistry: 'cicdpoc.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and Push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - job: DeployToACI
    displayName: DeployToACI
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: 'Deploy to ACI'
      inputs:
        azureSubscription: 'YourAzureSubscription' # Use the service connection to your Azure subscription
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az container create --resource-group YourResourceGroup --name YourACIName --image youracr.azurecr.io/yourimage:latest --registry-login-server youracr.azurecr.io --registry-username $(acrUsername) --registry-password $(acrPassword) --dns-name-label YourDNSLabel --ports 80
